<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded background circle -->
  <circle cx="100" cy="100" r="90" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Mail envelope -->
  <g transform="translate(100, 85)">
    <!-- Envelope base -->
    <rect x="-35" y="-20" width="70" height="45" rx="4" fill="#ffffff" stroke="none"/>
    
    <!-- Envelope flap -->
    <path d="M -35 -20 L 0 10 L 35 -20 Z" fill="#f1f5f9" stroke="none"/>
    <path d="M -35 -20 L 0 10 L 35 -20" stroke="#e2e8f0" stroke-width="1.5" fill="none"/>
    
    <!-- Insight symbol (eye/chart) -->
    <g transform="translate(0, 5)">
      <!-- Eye shape for "insight" -->
      <ellipse cx="0" cy="0" rx="18" ry="8" fill="#2563eb" opacity="0.8"/>
      <circle cx="0" cy="0" r="5" fill="#ffffff"/>
      <circle cx="0" cy="0" r="3" fill="#1d4ed8"/>
      
      <!-- Small data points around the eye -->
      <circle cx="-12" cy="-3" r="1.5" fill="#60a5fa"/>
      <circle cx="12" cy="-3" r="1.5" fill="#60a5fa"/>
      <circle cx="-8" cy="6" r="1.5" fill="#60a5fa"/>
      <circle cx="8" cy="6" r="1.5" fill="#60a5fa"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">MailInsight</text>
  
  <!-- Decorative elements -->
  <circle cx="160" cy="60" r="3" fill="#60a5fa" opacity="0.7"/>
  <circle cx="40" cy="160" r="2" fill="#60a5fa" opacity="0.7"/>
  <circle cx="170" cy="140" r="2.5" fill="#93c5fd" opacity="0.6"/>
</svg>